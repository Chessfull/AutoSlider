<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 10 Football Stadium Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>  <!--  Card View -->
      <div class="container">
        <div class="card" style="width: 80rem">
          <img
            style="width: 1280px; height: 960px"
            src=""
            class="card-img-top"
            alt=""
          />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <br />
            <div class="capacity">
              <i style="margin-left: 3px" class="fa-solid fa-user fa-3x"></i>
              <p></p>
            </div>
            <br />
            <div class="teams">
              <i
                style="margin-left: 3px"
                class="fa-solid fa-warehouse fa-2x"
              ></i>
              <p></p>
            </div>
            <br />
            <div class="card-footer">
              <i class="fa-solid fa-arrow-right fa-3x"></i>
              <i class="fa-solid fa-stop fa-3x"></i>
              <i class="fa-solid fa-arrow-left fa-3x"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
